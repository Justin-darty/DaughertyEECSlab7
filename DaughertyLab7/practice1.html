<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>My Profile</title>
    <!-- Internal CSS styles -->
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Profile styles */
        .profile {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Profile picture styles */
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        
        /* Heading styles */
        h1, h2 {
            color: #333;
        }
        
        /* Link styles */
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        /* Link hover styles */
        a:hover {
            text-decoration: underline;
        }
        
        /* Video styles */
        iframe {
            width: 100%;
            height: 315px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Profile section -->
        <div class="profile">
            <!-- Profile picture -->
            <img src="profile-pic.jpg" alt="Profile Picture">
            <!-- Name -->
            <h1>Justin daugherty</h1>
            <!-- Contact info -->
            <p>Contact Info: john@example.com</p>
            <!-- Horizontal rule -->
            <hr>
            <!-- About Me section -->
            <h2>About Me</h2>
            <p>I am a Computer science student at KU</p>
            
            <!-- Links section -->
            <h2>Links</h2>
            <a href="https://github.com/johndoe" target="_blank">GitHub</a>
            <!-- Video section -->
            <h2>Video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
